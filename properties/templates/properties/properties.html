<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Properties</title>
</head>
<body>
    <h1>Properties in here</h1>
    <table>
        <thead>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
        </thead>
        <tbody>
            {% for property in property_list %}
            <tr>
                <td>{{ property.address }}</td>
                <td>{{ property.city }}</td>
                <td>{{ property.state }}</td>
                <td>{{ property.zip }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        console.log("test");
        let previousItem = sessionStorage.getItem("someKey");
        if(previousItem != null){
            console.log("found that item, it was: " + previousItem);
        }
        else {
            console.log("setting the item.");
            sessionStorage.setItem("someKey", "someItem");
            console.log("the item is set.");
        }
        sessionStorage.setItem("someKey", "someItem");
    </script>
</body>
</html>
